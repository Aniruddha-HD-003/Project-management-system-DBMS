<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload PDF File</title>
<style>
  /* Style for the form container */
  .form-container {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  /* Style for form input fields and button */
  input[type="file"], input[type="text"], button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
  }

  button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Upload PDF File</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="teamID">Team ID:</label>
    <input type="text" id="teamID" name="teamID" required>

    <label for="pdfFile">Upload PDF File:</label>
    <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>

    <button type="submit">Upload</button>
  </form>
</div>

<script>
  // Function to handle form submission
  document.getElementById("uploadForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission behavior
    
    // Get form data
    const formData = new FormData(event.target);
    
    // Send the form data to the server (you can customize this part based on your backend requirements)
    fetch('/upload-pdf', {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (response.ok) {
        alert('PDF file uploaded successfully!');
        document.getElementById("uploadForm").reset(); // Clear the form fields
      } else {
        alert('Failed to upload PDF file!');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An error occurred while uploading the PDF file.');
    });
  });
</script>

</body>
</html>
