<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'bootstrap.html' %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects Table</title>
<style>
  /* Add CSS styles for the table rows */
  tbody tr {
    height: 50px; /* Adjust the height as needed */
  }
  
  /* Style for the button container */
  .button-container {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    width: 100%;
  }
  
  /* Style for the buttons */
  .button {
    margin: 0 10px;
  }
</style>
</head>
<body>

<h2>Projects Table</h2>

<!-- Table and buttons container -->
<div class="table-container">
  <table border="1">
    <thead>
      <tr>
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Team ID</th>
        <th>Document ID</th>
      </tr>
    </thead>
    <tbody>
      <!-- Empty row with frame -->
      <tr>
        <td style="border: 1px solid #000;"></td>
        <td style="border: 1px solid #000;"></td>
        <td style="border: 1px solid #000;"></td>
        <td style="border: 1px solid #000;"></td>
        <td style="border: 1px solid #000;"></td>
        <td style="border: 1px solid #000;"></td>
        <td style="border: 1px solid #000;"></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Button container -->
<div class="button-container">
  <button type="button" class="btn btn-outline-primary"><a href="/inserttoproj">INSERT ELEMENTS</a></button>
  <button type="button" class="btn btn-outline-primary"><a href="deleteproj">DELETE ELEMENTS</a></button>
</div>

</body>
</html>
