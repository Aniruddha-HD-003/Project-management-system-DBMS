<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert Elements</title>
<style>
  /* Style for the form container */
  .form-container {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  /* Style for form input fields and button */
  input[type="text"], input[type="number"], input[type="date"], select, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
  }

  button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="form-container">
  <h2>Insert New Element</h2>
  <form action="/inserttoproj/insert" method="post">
    <label for="projectID">Project ID:</label>
    <input type="number" id="projectID" name="projectID" required>

    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName" name="projectName" required>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="Pending">Pending</option>
      <option value="Ongoing">Ongoing</option>
      <option value="Completed">Completed</option>
    </select>

    <label for="teamID">Department ID:</label>
    <input type="number" id="teamID" name="deptID" required>

    <label for="projectName">Project_Description:</label>
    <input type="text" id="projectName" name="Description" required>

    <button type="submit">Insert project</button>
    
    
  </form>

</div>

<script>
  // Function to handle form submission
  document.getElementById("insertForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission behavior
    
    // Get form data
    const formData = new FormData(event.target);
    
    // Create a new table row
    const newRow = document.createElement("tr");

    // Populate the new row with table data
    formData.forEach(function(value, key) {
      const cell = document.createElement("td");
      cell.textContent = value;
      newRow.appendChild(cell);
    });

    // Append the new row to the table body
    document.querySelector("tbody").appendChild(newRow);

    // Clear the form fields
    event.target.reset();
  });
</script>

</body>
</html>
